name: kiamis_app
description: A new Flutter project.
version: 1.0.5+1
environment: 
  sdk: '>=2.17.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  flutter_localizations: 
    sdk: flutter
  flutter_bloc: ^8.0.0
  connectivity_plus: ^5.0.1
  shared_preferences: ^2.0.15
  cached_network_image: ^3.2.1
  flutter_svg: ^2.0.8
  equatable: ^2.0.0
  pin_code_fields: ^8.0.1
  sms_autofill: ^2.0.0
  flutter_svg_provider: ^1.0.3
  carousel_slider: ^4.0.0
  smooth_page_indicator: ^1.0.0+2
  grouped_list: ^5.1.2
  dio: ^5.0.3
  sizer: ^2.0.15
  cupertino_stepper: ^0.2.1
  intl: ^0.18.0
  sqflite: ^2.3.0
  fl_chart: ^0.64.0
  file_picker: ^6.0.0
  dart_jsonwebtoken: ^2.11.0
  easy_stepper: ^0.8.1
  latlng: ^1.0.0
  geolocator: ^10.0.1
  permission_handler: ^11.0.1
  tuple: ^2.0.2
  firebase_core: ^2.20.0
  cloud_firestore: ^4.4.4
  package_info: ^2.0.2
  path_provider: ^2.1.1
  open_file_plus: ^3.4.1
dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Poppins
      fonts: 
        - asset: assets/fonts/PoppinsBold.ttf
          weight: 700
        - asset: assets/fonts/PoppinsMedium.ttf
          weight: 500
        - asset: assets/fonts/PoppinsRegular.ttf
          weight: 400
        - asset: assets/fonts/PoppinsSemiBold.ttf
          weight: 600
    - family: Inter
      fonts: 
        - asset: assets/fonts/InterBold.ttf
          weight: 700
        - asset: assets/fonts/InterRegular.ttf
          weight: 400
        - asset: assets/fonts/InterSemiBold.ttf
          weight: 600
        - asset: assets/fonts/InterMedium.ttf
          weight: 500
    - family: Lato
      fonts: 
        - asset: assets/fonts/LatoRegular.ttf
          weight: 400
        - asset: assets/fonts/LatoBold.ttf
          weight: 700
    - family: Playfair Display
      fonts: 
        - asset: assets/fonts/PlayfairDisplayBold.ttf
          weight: 700
        - asset: assets/fonts/PlayfairDisplayMedium.ttf
          weight: 500
        - asset: assets/fonts/PlayfairDisplayRegular.ttf
          weight: 400
    - family: Montserrat
      fonts: 
        - asset: assets/fonts/MontserratSemiBold.ttf
          weight: 600
        - asset: assets/fonts/MontserratMedium.ttf
          weight: 500
        - asset: assets/fonts/MontserratRegular.ttf
          weight: 400
